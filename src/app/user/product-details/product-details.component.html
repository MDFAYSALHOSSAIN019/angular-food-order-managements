<app-homenav></app-homenav>


<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
    <img  class="product-img" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
    
            <h1>{{productData.name}}</h1>
            <h3>Price : {{productData.price}}</h3>
           
            <h6>Category : {{productData.category}}</h6>
            <h6>Description : {{productData.description}}</h6>
            
            <button class="form-button btn btn-secondary" routerLink="/view-item">Buy Now</button>&nbsp;
    
            <button *ngIf="removeCart" class="form-button btn btn-danger" (click)=" removeToCart(productData.id)">Remove to Cart</button>
            <button *ngIf="!removeCart" class="form-button btn btn-info" (click)="addToCart()">Add to Cart</button>
    
            <div class="quantity-group">
                <button (click)="handleQuantity('min')" >-</button>
    
                <input type="text" id="input" value="{{productQuantity}}" />
    
                <button (click)="handleQuantity('plus')">+</button>
    
            </div>
        </div>
    </div>
    </div>
