
<app-homenav></app-homenav>


<div class="cart-page">
    <h1 style="margin-right: 500px; margin-bottom: 20px;">
        Cart Page
    </h1>
    <div class="row">
    <div class="col-sm-8 details">
        <ul *ngFor="let cart of cartData">
            <li>
                <img src="{{cart.image}}" alt="">
            </li>
            <li>
                <span> {{cart.name}}</span>
            </li>
            <li>
                <span> Price : {{cart.price}}</span>
            </li>
            <li>
                <span> Quantity : {{cart.quantity}}</span>
            </li>
            <li >
               <button class="form-button btn btn-danger"(click)="removeToCart(cart.id)" >Remove To Cart</button>
            </li>
        </ul>
        
    </div>
    <div class="col-sm-4 summary">
    <h3> Payment Summary</h3>
    <ul>
        <li> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
        <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
        <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
        <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
        <li> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total}}</h4></span></li>
        <button (click)="checkout()" class="form-button btn btn-info max-width" routerLink="'/checkout" >Checkout</button>&nbsp;&nbsp;
        <button  class="form-button btn btn-secondary max-width" routerLink="/view-item" >Buy Now </button>
    </ul>
    </div>
    </div>
    </div>
