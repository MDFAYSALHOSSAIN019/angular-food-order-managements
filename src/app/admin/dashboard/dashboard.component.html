<app-navber></app-navber>


<div class="row my-2">
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2"></div>
  <div class="col-md-2">
    <button class="btn btn-outline-warning mx-2" (click)="cardbutton()" *ngIf="table" >view</button> 
    <button class="btn btn-outline-info" (click)="tablebutton()" *ngIf="card" >List</button>
  </div>
</div>

<div class="product-list-wrapper card" >

    <div class="row">
      <div class="col-sm-3 mt-5" *ngFor="let item of trendyProducts">
        <div class="product-item">
          <img src="{{item.image}}" alt="">
        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price:{{item.price}}</h6>
          </div>
    
        </div>
        <div class="product-footer">
          <button class="btn btn-outline-info"> UPDATE</button>&nbsp;&nbsp;
          <button class="btn btn-outline-danger"  (click)="deleteProduct(item.id)"> DELETE</button>
    
        </div>
        </div>
      </div>

 
      <div class="product-list card card-center" >
        <h1>Product List</h1>
        <p class="message-p">{{ productMessage }}</p>
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
         
              <th>Category</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productList">
              <td><img src="{{ item.image }}" /></td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              
              <td>{{ item.category }}</td>
              <td>{{ item.description }}</td>
              <td>
                <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon  [icon]="iconEdit"></fa-icon></a>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
