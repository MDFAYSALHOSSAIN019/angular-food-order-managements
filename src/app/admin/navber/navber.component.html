<div class="container" id="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-white" aria-label="Eighth navbar example">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['dashboard']"><h4>Star Kabab Resturent</h4></a><br>
            <!-- <span>Admin panal</span> -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample07">
                <ul class="navbar-nav" style="margin-left: auto;">
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/addproduct']" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Add Product</a>
                       
                    </li>
                    <li class="nav-item">
